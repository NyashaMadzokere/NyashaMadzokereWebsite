<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header"><div class="sidebar-logo"><i class="fas fa-crown"></i> Admin Panel</div></div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
                <a href="blogs.html" class="menu-item"><i class="fas fa-blog"></i><span>Blog Posts</span></a>
                <a href="projects.html" class="menu-item"><i class="fas fa-briefcase"></i><span>Projects</span></a>
                <a href="contacts.html" class="menu-item active"><i class="fas fa-envelope"></i><span>Contact Messages</span></a>
                <a href="content.html" class="menu-item"><i class="fas fa-edit"></i><span>Website Content</span></a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">Contact Messages</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <span id="userName">Admin</span>
                    <button class="btn btn-sm btn-secondary" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table id="contactsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" style="text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        requireAuth();
        const user = getUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadContacts() {
            try {
                const response = await fetchWithAuth('/contact');
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showToast('Please login to view messages', 'error');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }
                    if (response.status === 403) {
                        showToast('Admin access required', 'error');
                        return;
                    }
                    if (response.status === 429) {
                        const errorData = await response.json().catch(() => ({ message: 'Too many requests' }));
                        showToast('Too many requests. Please wait a moment and try again.', 'error');
                        document.querySelector('#contactsTable tbody').innerHTML = 
                            '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' +
                            '<i class="fas fa-clock" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>' +
                            '<strong>Rate Limit Exceeded</strong><br><br>' +
                            (errorData.message || 'Too many requests. Please wait a few minutes and try again.') +
                            '<br><br><button class="btn btn-primary" onclick="location.reload()">Refresh</button>' +
                            '</td></tr>';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    renderContacts(data.data || []);
                } else {
                    showToast(data.message || 'Error loading messages', 'error');
                    document.querySelector('#contactsTable tbody').innerHTML = 
                        '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' + 
                        (data.message || 'Error loading messages') + '</td></tr>';
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                showToast('Error loading messages. Check console for details.', 'error');
                document.querySelector('#contactsTable tbody').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' +
                    'Error: ' + error.message + '<br><small>Make sure backend is running and you are logged in as admin.</small>' +
                    '</td></tr>';
            }
        }

        function renderContacts(contactsList) {
            const tbody = document.querySelector('#contactsTable tbody');
            
            if (!contactsList || contactsList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-secondary);">No messages yet. Contact form submissions will appear here.</td></tr>';
                return;
            }
            
            tbody.innerHTML = contactsList.map(contact => `
                <tr>
                    <td><strong>${contact.name || 'N/A'}</strong></td>
                    <td><a href="mailto:${contact.email || ''}" style="color: var(--primary-color);">${contact.email || 'N/A'}</a></td>
                    <td>${contact.subject || 'No subject'}</td>
                    <td><span class="badge badge-${contact.status === 'new' ? 'warning' : contact.status === 'replied' ? 'success' : 'info'}">${contact.status || 'new'}</span></td>
                    <td>${formatDate(contact.createdAt || contact.created_at || new Date())}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="viewMessage('${contact._id}')" title="View message">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewMessage(id) {
            window.location.href = `message-view.html?id=${id}`;
        }

        let contacts = [];

        async function loadContacts() {
            try {
                const response = await fetchWithAuth('/contact');
                
                if (!response) {
                    return; // fetchWithAuth handles redirect
                }
                
                // Check response status
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                    
                    if (response.status === 401) {
                        showToast('Please login to view messages', 'error');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }
                    if (response.status === 403) {
                        showToast('Admin access required. Only admins can view contact messages.', 'error');
                        document.querySelector('#contactsTable tbody').innerHTML = 
                            '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' +
                            'Access Denied: Admin access required to view contact messages.' +
                            '</td></tr>';
                        return;
                    }
                    
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    contacts = data.data || [];
                    renderContacts(contacts);
                } else {
                    showToast(data.message || 'Error loading messages', 'error');
                    document.querySelector('#contactsTable tbody').innerHTML = 
                        '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' + 
                        (data.message || 'Error loading messages') + '</td></tr>';
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                console.error('Error details:', {
                    message: error.message,
                    code: error.code,
                    stack: error.stack
                });
                
                // Check if it's a backend connection error
                if (error.message.includes('Failed to fetch') || error.message.includes('Cannot connect to backend') || error.code === 'BACKEND_OFFLINE') {
                    document.querySelector('#contactsTable tbody').innerHTML = 
                        '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' +
                        '<i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>' +
                        '<strong>Backend Not Running</strong><br><br>' +
                        'Cannot connect to backend API.<br><br>' +
                        '<strong>To fix:</strong><br>' +
                        '1. Open a terminal<br>' +
                        '2. Navigate to backend folder:<br>' +
                        '<code style="background: var(--dark-bg); padding: 0.5rem 1rem; border-radius: 5px; display: inline-block; margin: 0.5rem 0;">cd backend</code><br>' +
                        '3. Start the server:<br>' +
                        '<code style="background: var(--dark-bg); padding: 0.5rem 1rem; border-radius: 5px; display: inline-block; margin: 0.5rem 0;">npm run dev</code><br><br>' +
                        'Then refresh this page.' +
                        '</td></tr>';
                    showToast('Backend is not running. Start it and refresh.', 'error');
                } else {
                    showToast('Error loading messages. Check console for details.', 'error');
                    document.querySelector('#contactsTable tbody').innerHTML = 
                        '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--error-color);">' +
                        'Error: ' + error.message + '<br><small>Make sure:<br>1. Backend is running<br>2. You are logged in<br>3. Your account has admin role</small>' +
                        '</td></tr>';
                }
            }
        }

        // Debug function - check auth status
        function checkAuthStatus() {
            const token = getAuthToken();
            const user = getUser();
            
            console.log('Auth Status:', {
                hasToken: !!token,
                user: user,
                isAdmin: user && user.role === 'admin'
            });
            
            if (!token) {
                showToast('Not logged in. Redirecting to login...', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return false;
            }
            
            if (!user || user.role !== 'admin') {
                showToast('Admin access required. Your role: ' + (user ? user.role : 'none'), 'error');
                return false;
            }
            
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuthStatus()) {
                loadContacts();
            }
        });
    </script>
</body>
</html>
