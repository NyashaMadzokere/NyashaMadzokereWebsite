<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        .editor-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .editor-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group textarea {
            min-height: 300px;
            font-family: 'Courier New', monospace;
        }
        .content-preview {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            max-height: 400px;
            overflow-y: auto;
        }
        @media (max-width: 968px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-crown"></i> Admin Panel
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="blogs.html" class="menu-item active">
                    <i class="fas fa-blog"></i>
                    <span>Blog Posts</span>
                </a>
                <a href="projects.html" class="menu-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Projects</span>
                </a>
                <a href="contacts.html" class="menu-item">
                    <i class="fas fa-envelope"></i>
                    <span>Contact Messages</span>
                </a>
                <a href="content.html" class="menu-item">
                    <i class="fas fa-edit"></i>
                    <span>Website Content</span>
                </a>
                <a href="settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">New Blog Post</h1>
                <div class="user-info">
                    <a href="blogs.html" class="btn btn-sm btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>

            <!-- Editor Form -->
            <form id="blogForm" class="editor-container">
                <div class="editor-main">
                    <!-- Title -->
                    <div class="card">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required placeholder="Enter blog post title">
                        </div>
                    </div>

                    <!-- Excerpt -->
                    <div class="card">
                        <div class="form-group">
                            <label for="excerpt">Excerpt *</label>
                            <textarea id="excerpt" name="excerpt" required placeholder="Brief description (max 300 characters)" maxlength="300"></textarea>
                            <small style="color: var(--text-muted);">Used for previews and SEO. <span id="excerptCount">0</span>/300 characters</small>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="card">
                        <div class="form-group">
                            <label for="content">Content *</label>
                            <textarea id="content" name="content" required placeholder="Write your blog post content here. You can use Markdown formatting."></textarea>
                            <small style="color: var(--text-muted);">Supports Markdown formatting</small>
                        </div>
                    </div>
                </div>

                <div class="editor-sidebar">
                    <!-- Publish Settings -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">Publish Settings</h3>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="published" name="published">
                                <span>Published</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="featured" name="featured">
                                <span>Featured Post</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="publishedDate">Publish Date</label>
                            <input type="datetime-local" id="publishedDate" name="publishedDate">
                        </div>
                    </div>

                    <!-- Category & Tags -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">Category & Tags</h3>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Shopify">Shopify</option>
                                <option value="Development">Development</option>
                                <option value="E-commerce">E-commerce</option>
                                <option value="Tutorials">Tutorials</option>
                                <option value="Tips & Tricks">Tips & Tricks</option>
                                <option value="Case Studies">Case Studies</option>
                                <option value="News">News</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="shopify, development, liquid">
                            <small style="color: var(--text-muted);">Separate tags with commas</small>
                        </div>
                    </div>

                    <!-- Featured Image -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">Featured Image</h3>
                        <div class="form-group">
                            <label for="featuredImage">Image URL</label>
                            <input type="url" id="featuredImage" name="featuredImage" placeholder="https://example.com/image.jpg">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="card">
                        <button type="submit" class="btn btn-primary btn-block" id="saveBtn">
                            <i class="fas fa-save"></i> Save Post
                        </button>
                        <button type="button" class="btn btn-secondary btn-block" onclick="previewContent()" style="margin-top: 0.5rem;">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                        <div id="message" class="message" style="margin-top: 1rem;"></div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        requireAuth();
        
        const user = getUser();
        if (user) {
            document.getElementById('userAvatar')?.textContent = user.name.charAt(0).toUpperCase();
        }

        // Get blog ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');
        let isEdit = !!blogId;

        if (isEdit) {
            document.getElementById('pageTitle').textContent = 'Edit Blog Post';
            loadBlogPost(blogId);
        }

        // Character counter for excerpt
        document.getElementById('excerpt').addEventListener('input', (e) => {
            document.getElementById('excerptCount').textContent = e.target.value.length;
        });

        // Load blog post for editing
        async function loadBlogPost(id) {
            try {
                const response = await fetchWithAuth(`/blog/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const blog = data.data;
                    document.getElementById('title').value = blog.title || '';
                    document.getElementById('excerpt').value = blog.excerpt || '';
                    document.getElementById('content').value = blog.content || '';
                    document.getElementById('category').value = blog.category || '';
                    document.getElementById('tags').value = blog.tags ? blog.tags.join(', ') : '';
                    document.getElementById('featuredImage').value = blog.featuredImage || '';
                    document.getElementById('published').checked = blog.published || false;
                    document.getElementById('featured').checked = blog.featured || false;
                    
                    if (blog.publishedDate) {
                        const date = new Date(blog.publishedDate);
                        document.getElementById('publishedDate').value = date.toISOString().slice(0, 16);
                    }
                    
                    document.getElementById('excerptCount').textContent = (blog.excerpt || '').length;
                } else {
                    showToast('Error loading blog post', 'error');
                    setTimeout(() => window.location.href = 'blogs.html', 2000);
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                showToast('Error loading blog post', 'error');
            }
        }

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            const formData = {
                title: document.getElementById('title').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                category: document.getElementById('category').value,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
                featuredImage: document.getElementById('featuredImage').value,
                published: document.getElementById('published').checked,
                featured: document.getElementById('featured').checked
            };
            
            if (document.getElementById('publishedDate').value) {
                formData.publishedDate = new Date(document.getElementById('publishedDate').value).toISOString();
            }
            
            try {
                const url = isEdit ? `/blog/${blogId}` : '/blog';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetchWithAuth(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast(`Blog post ${isEdit ? 'updated' : 'created'} successfully!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'blogs.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Error saving post', 'error');
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Error saving blog:', error);
                showMessage('Error saving blog post', 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function previewContent() {
            const content = document.getElementById('content').value;
            // Simple preview - you can enhance this with markdown rendering
            alert('Preview:\n\n' + content.substring(0, 500) + (content.length > 500 ? '...' : ''));
        }
    </script>
</body>
</html>
